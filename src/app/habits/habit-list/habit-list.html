<p>habit-list works!</p>
<a routerLink="/habit-edit" routerLinkActive="active">Add habit</a>

<ng-container *ngIf="habits$ | async as habits; else loadingOrError">
  <table class="habit-list-table">
    <tbody>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>action</th>
      </tr>
      <tr *ngFor="let habit of habits">
        <td>{{habit.id}}</td>
        <td>{{habit.name}}</td>
        <td><a [routerLink]="['/habit-edit', habit.id]" routerLinkActive="active">Edit</a></td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #loadingOrError>
  <p class="text-center text-gray-500 py-8">
    Loading books, or an error occurred...
  </p>
</ng-template>
