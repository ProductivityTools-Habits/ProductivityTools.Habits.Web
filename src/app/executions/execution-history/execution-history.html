<p>execution-history works!</p>

<table>
    <thead>
        <tr>
            <th>Date</th>
            @for (habit of habits; track habit.id) {
            <th class="vertical-header">{{habit.shortName =="" || habit.shortName==undefined ?
                habit.name : habit.shortName}}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (item of historyView; track item.date) {
        <tr>
            <td>{{item.date | date:'shortDate'}}</td>
            @for (habit of habits; track habit.id) {
            <td>
                <div class="status-indicator status-{{getExecutionStatus(item.executions, habit.id)}}"
                    title="{{getExecutionStatus(item.executions, habit.id)}}">
                </div>
            </td>
            }
        </tr>
        }
    </tbody>
</table>
